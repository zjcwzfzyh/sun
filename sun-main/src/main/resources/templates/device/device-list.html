<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>设备管理</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" th:href="@{/assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=318" th:href="@{/assets/module/admin.css}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../assets/libs/layui/layui.js" th:src="@{/assets/libs/layui/layui.js}"></script>
    <script type="text/javascript" src="../../assets/js/common.js?v=318" th:src="@{/assets/js/common.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">设备名:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="devName" name="trueName"  placeholder="请输入设备名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" id="deviceSreachBtn" lay-filter="sreach">
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="deviceTable" lay-filter="deviceTable" class="layui-table layui-form"></table>
        </div>
    </div>
</div>
<script type="text/html" id="bar">
    <button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
<script>
    layui.use(['laydate','layer', 'form', 'table', 'util', 'admin', 'xmSelect'], function(){
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var xmSelect = layui.xmSelect;
        var laydate = layui.laydate;

        var deviceTable = table.render({
            elem: '#deviceTable'
            ,id:'deviceTable'
            ,url: 'getDeviceList' //数据接口
            ,method : 'get'
            ,toolbar: '#bar'
            ,limit : 10
            ,loading : true
            ,text :  {
                none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    {field: 'id', sort: true, title: 'ID'}
                    ,{field: 'devCode', title: '设备编号'}
                    ,{field: 'devName', title: '设备名称'}
                    ,{field: 'devType', title: '设备种类'}
                    ,{field: 'addTime', title: '创建时间',templet: function (d) {
                        return layui.util.toDateString(d.addTime, "yyyy年MM月dd日 HH:mm:ss")
                    }}
                    ,{field: 'addUser', title: '添加人'}
                    ,{field: 'location', title: '设备位置'}
                    ,{field: 'remarks', title: '备注'}
                    ,{title : '操作', toolbar:'#barDemo', align:'center', fixed: 'right'}
                ]
            ]
            ,response: {
                statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            }
        });
        $("#deviceSreachBtn").on("click", function(){
            deviceTable.reload({
                where : {
                    devName : $("#devName").val()
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            })
            return false;
        });
        table.on('toolbar(deviceTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                admin.open({
                    type:2,
                    title:"添加设备信息",
                    area: ['600px', '500px'],
                    btn: ['确定', '取消'],
                    content: 'toAddDevicePage',
                    yes: function(index, layero) {
                        var submitID = 'add',
                            submit = layero.find('iframe').contents().find('#' + submitID);
                        submit.trigger('click');
                    },
                    success:function(layero,index){
                        // console.log(data)
                        var body = layer.getChildFrame('body');
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                    }
                });
            }
        });
        //监听工具条
        table.on('tool(deviceTable)', function(obj) {
            var data = obj.data;
            if(obj.event == 'edit') {
                admin.open({
                    type: 2,
                    title:"修改设备信息",
                    content: 'toUpdateDevicePage',
                    area: ['600px', '500px'],
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        var submitID = 'edit',
                            submit = layero.find('iframe').contents().find('#' + submitID);
                        submit.trigger('click');
                    },
                    success: function(layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.find("#uId").val(data.id);
                    }
                });
            }else if(obj.event == 'del') {
                layer.confirm('确认要删除吗？', {
                    skin: 'layui-layer-admin',
                    shade: .1
                }, function (i) {
                    layer.close(i);
                    $.ajax({
                        url: 'deleteDevice/'+data.id,
                        type: 'DELETE',
                        dataType: 'json',
                        success: function(data){
                            if(data.success) {
                                layer.msg(data.msg, {icon: 6,time: 1500},function () {
                                    deviceTable.reload();
                                });
                            }else {
                                layer.msg(data.msg,{icon:5,time:1000});
                            }
                        },
                        error: function () {

                            layer.msg('系统错误！', {
                                icon: 5
                            });
                        }
                    });
                });
            }
        });
    });
</script>
</html>
